<div class="container main">
  <!-- header -->
  <div class="row customerHeader justify-content-around align-items-center text-center">
    <h1 class="col-md-3 col-12">Feedbacks</h1>
    <div class="col-md-5 col-12 search">
      <input #input type="search" placeholder="Search by title">
      <i (click)="search(input.value)" class="fa-solid fa-magnifying-glass iconSearch"></i>
    </div>
  </div>
<div class="container">
  <div class="row my-3" *ngFor="let f of feedbacksToShow | paginate:{itemsPerPage:tablesize,currentPage:page,totalItems:count}; let i = index">
    <div class="col-12 col-md-10 col-lg-8 customer">
      <h5><b>Feedback from : </b> <span> {{f.email}}</span></h5>
      <h5><b>About Book : </b> <span> {{f.title}}</span></h5>
      <h5><b>Submitted on : </b> <span> {{f.date}}</span></h5>
      <h5><b>Feedback : </b><span> {{f.body}}</span></h5>
    </div>

  </div>

  <div>
    <pagination-controls class="my-pagination"
    previosLabel="Pre"
    nextLable="Next"
    (pageChange)="onTableDataChange($event,input.value)">

    </pagination-controls>
  </div>

</div>
</div>
